@(title: String)(content: Html)(implicit environment: play.api.Environment)

<!DOCTYPE html>

<html lang="en" manifest="@routes.Application.cacheManifest">
  <head>
    <title>@title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
  </head>
  <body>
   @content
   @playscalajs.html.scripts("client")
  </body>
</html>
